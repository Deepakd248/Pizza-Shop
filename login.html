<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Login to Pizza Shop" />
  <meta name="theme-color" content="#ff6b35" />
  <title>Login - Pizza Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="stylesheet/ui-ux-enhanced.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-pizza-slice"></i>
        <h2>Welcome Back!</h2>
        <p>Sign in to your Pizza Shop account</p>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required />
          <small class="form-hint">We'll never share your email</small>
        </div>
        <div class="form-group">
          <label for="loginPassword" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required />
          <small class="form-hint">At least 6 characters</small>
        </div>
        <button type="submit" class="auth-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up now</a></p>
      </div>
    </div>
    <div class="auth-decoration">
      <div class="decoration-box"></div>
      <div class="decoration-circle"></div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
