<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Sign up for Pizza Shop" />
  <meta name="theme-color" content="#ff6b35" />
  <title>Sign Up - Pizza Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="stylesheet/ui-ux-enhanced.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-pizza-slice"></i>
        <h2>Join Us Today!</h2>
        <p>Create your Pizza Shop account</p>
      </div>
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="signupName" class="form-label">
            <i class="fas fa-user"></i> Full Name
          </label>
          <input type="text" id="signupName" class="form-input" placeholder="Enter your name" required />
          <small class="form-hint">Your full name for orders</small>
        </div>
        <div class="form-group">
          <label for="signupEmail" class="form-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required />
          <small class="form-hint">We'll use this for login</small>
        </div>
        <div class="form-group">
          <label for="signupPassword" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" required />
          <small class="form-hint">At least 6 characters recommended</small>
        </div>
        <button type="submit" class="auth-btn">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
      </div>
    </div>
    <div class="auth-decoration">
      <div class="decoration-box"></div>
      <div class="decoration-circle"></div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
